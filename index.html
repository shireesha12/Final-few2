<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order - Final Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/styles.css">-->
</head>
<body>
 <div class="mx-auto" style="width: 960px;">
  
  <img src="images/pizzaimages/pizza1.jpg" class="img-fluid" alt="Responsive image">
   <form>
   <div col-10>
   <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name">
   </div>
   
   <div class="form-group">
    <label for="adrdressType">Address Type </label>
    <select class="form-control" id="adrdressType">
      <option>House</option>
      <option>Apartment</option>
      <option>Business</option>
      <option>Campus</option>
      <option>Hotel</option>
      <option>Dorm</option>
      <option>Other</option>
    </select>
   </div>
   <div class="form-group">
    <label for="streetAddress">Street Address</label>
    <input type="name" class="form-control" id="streetAddress">
   </div>
   <div class="form-group">
    <label for="apartmentNumber">Apartment Number, Suite, or Room Number (optional)</label>
    <input type="name" class="form-control" id="apartmentNumber">
   </div>  
  <div class="form-group">
    <label for="exampleInputStreet">City</label>
    <input type="name" class="form-control" id="exampleInputStreetAddress">
   </div>
   <div class="form-group">
    <label for="state">State</label>
    <input type="name" class="form-control" id="state">
   </div>
   <div class="form-group">
    <label for="zipCode">Zip Code</label>
    <input type="name" class="form-control" id="zipCode">
   </div>
   <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="name" class="form-control" id="phoneNumber">
   </div>
   <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
</div>    
</form>
</div>  
    
</body>
</html>
